<!doctype html>
<html>
  <head>
    <title>Rafflecopter Platform Status</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hogan.js/3.0.2/hogan.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <header class="main-header">
      <div class="main-header__logo">
        <img src="logo.svg" />
        <a class="main-header__subscribe"
           href="https://github.com/Rafflecopter-Status/rafflecopter-status.github.io/issues">
          Subscribe to Updates?
        </a>
    </header>

    <section id="app">
      <section class="board">
        <div class="system system--status-degraded">Admin Dashboard</div>
        <div class="system system--status-ok">Entry Form</div>
        <div class="system system--status-ok">Entries API</div>
        <div class="system system--status-ok">Auto-Collection</div>
        <div class="system system--status-ok">Email Delivery</div>
        <div class="system system--status-ok">Homepage</div>
      </section>

      <section class="details">
        <h2 class="details__header">Current Incidents</h2>

        <div class="issue issue--status-degraded">
          <h3 class="issue__title ">Testing</h3>
          <div class="issue_systems">
            <h4>Affected Systems:</h4>
            <ul>
              <li>Admin Dashboard</li>
            </ul>
          </div>
          <p class="issue_body"></p>
        </div>
      </section>

      <!-- TODO: incident history -->

      <footer class="main-footer">
        <!-- TODO: footer -->
      </footer>
    </section>
  </body>
</html>
